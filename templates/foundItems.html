<div class="col-md-12">
    <table class="table table-hover">
        <tbody>
        <tr ng-repeat="item in list.items">
            <td>{{item.short_name}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td class="col-md-2">
                <button class="btn-danger" ng-click="list.onRemove({index: $index})"> Don't want this one! </button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
<div class="error" >{{list.message}}</div>
